<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User IP</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
  $.ajax(
  	{
  		url: "https://api.ipify.org/?format=json", success: function(result){
  			ipAdress = result.ip;
  			$("#ipdiv").html('Your IP is: ' + ipAdress);
  			const urlParams = new URLSearchParams(window.location.search);
			const uid = urlParams.get('uid');
			$("#ipdiv").append(', uid#' + uid);

  			$.ajax(
		  	{
		  		url: "https://ixit.appian.community/suite/webapi/ip?ip="+ipAdress+"&uid="+uid, 
		  		headers: {
			        "content-type":"text/plain;charset=UTF-8",
			        "authorization":"Basic ZGVtbzpyYWRoYXNvYW1pMTIz"
			    }
		  	}
		  	);
  		}
  	}
  	);
  }
 );
</script>
<body>
	<div id='ipdiv'></div>
</body>
</html>
